<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="box result">
        <h1>Your Result</h1>
        <div class="circle">
          <div class="big">76</div>
          <div><p>of 100</p></div>
        </div>
        <div class="result-wish">Great</div>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="box summary">
        <h1>Summary</h1>
        <div class="categories">
          <div class="category red">
            <p class="topic">
              <img
                class="topic-icon"
                src="images/icon-reaction.svg"
                alt="reaction"
              />
              <span class="topic-name">Reaction</span>
            </p>
            <p class="score bold"><span>80</span>/ 100</p>
          </div>
          <div class="category yellow">
            <p class="topic">
              <img
                class="topic-icon"
                src="images/icon-memory.svg"
                alt="memory"
              />
              <span class="topic-name">Memory</span>
            </p>
            <p class="score bold"><span>92</span>/ 100</p>
          </div>
          <div class="category green">
            <p class="topic">
              <img
                class="topic-icon"
                src="images/icon-verbal.svg"
                alt="verbal"
              />
              <span class="topic-name">Verbal</span>
            </p>
            <p class="score bold"><span>61</span>/ 100</p>
          </div>
          <div class="category blue">
            <p class="topic">
              <img
                class="topic-icon"
                src="images/icon-visual.svg"
                alt="visual"
              />
              <span class="topic-name">Visual</span>
            </p>
            <p class="score bold"><span>72</span>/ 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
